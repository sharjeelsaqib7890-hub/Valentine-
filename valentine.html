<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at top, #ff4d6d, #1a001a);
  color: white;
  text-align: center;
}

/* Glow text */
h1 {
  margin-top: 120px;
  font-size: 42px;
  text-shadow: 0 0 15px pink;
}

/* Buttons */
button {
  padding: 15px 30px;
  font-size: 20px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 20px;
}

#yes {
  background: #ff4d6d;
  color: white;
  box-shadow: 0 0 15px #ff4d6d;
}

#no {
  background: #444;
  color: white;
  position: absolute;
}

/* Floating hearts */
.heart {
  position: absolute;
  color: pink;
  font-size: 20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  from {
    transform: translateY(100vh) scale(1);
    opacity: 1;
  }
  to {
    transform: translateY(-10vh) scale(1.5);
    opacity: 0;
  }
}

/* Yes screen */
#love {
  display: none;
  margin-top: 150px;
  font-size: 36px;
}
</style>
</head>

<body>

<h1 id="question">Will you be my Valentine? üíñ</h1>

<button id="yes" onclick="yesClicked()">YES üòç</button>
<button id="no" onmouseover="moveNo()">NO üôÑ</button>

<div id="love">I knew it ‚ù§Ô∏èü•π<br>You made my heart smile üíï</div>

<script>
// Floating hearts
setInterval(() => {
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 20 + 15) + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}, 300);

// NO button movement
function moveNo() {
  let x = Math.random() * (window.innerWidth - 120);
  let y = Math.random() * (window.innerHeight - 120);
  let no = document.getElementById("no");
  no.style.left = x + "px";
  no.style.top = y + "px";
}

// YES click
function yesClicked() {
  document.getElementById("question").style.display = "none";
  document.getElementById("yes").style.display = "none";
  document.getElementById("no").style.display = "none";
  document.getElementById("love").style.display = "block";
}
</script>

</body>
</html>
