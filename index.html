<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Proposal ‚ù§Ô∏è</title>
<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #ff4d6d, #1a001a);
    color: white;
    text-align: center;
}

/* Stars */
.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
    from { opacity: 0.2; }
    to { opacity: 1; }
}

/* Floating hearts */
.heart {
    position: absolute;
    color: pink;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh) scale(1); opacity: 1; }
    to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
}

/* Card in center */
.card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 320px;
    height: 380px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 30px;
    border: 2px solid pink;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 20px pink;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}

/* Card Text */
.card h1 {
    margin: 10px 0;
    font-size: 26px;
    color: #ffe6f0;
    text-shadow: 0 0 10px #ff4d6d;
}

/* Buttons */
button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    margin: 15px;
    cursor: pointer;
    transition: 0.3s;
}

#yes {
    background: #ff4d6d;
    color: white;
    box-shadow: 0 0 15px #ff4d6d;
}

#yes:hover {
    transform: scale(1.1);
}

#no {
    background: #444;
    color: white;
    position: absolute;
    box-shadow: 0 0 15px #ff99cc;
}

/* Love message */
#love {
    display: none;
    font-size: 26px;
    margin-top: 20px;
}
</style>
</head>
<body>

<!-- Stars & floating hearts will appear automatically -->

<div class="card">
    <h1>Will You Be My Valentine? üíñ</h1>
    <button id="yes" onclick="yesClicked()">YES üòç</button>
    <button id="no" onmouseover="moveNo()">NO üôÑ</button>
    <div id="love">I knew it! ‚ù§Ô∏è You made my heart so happy ü•∞</div>
</div>

<script>
// Generate stars
for (let i=0;i<60;i++){
    let star=document.createElement("div");
    star.className="star";
    star.style.left=Math.random()*window.innerWidth+"px";
    star.style.top=Math.random()*window.innerHeight+"px";
    document.body.appendChild(star);
}

// Floating hearts
setInterval(()=>{
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+15)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
},300);

// NO button moves
function moveNo(){
    let x=Math.random()*(window.innerWidth-120);
    let y=Math.random()*(window.innerHeight-120);
    document.getElementById("no").style.left=x+"px";
    document.getElementById("no").style.top=y+"px";
}

// YES button click
function yesClicked(){
    document.getElementById("yes").style.display="none";
    document.getElementById("no").style.display="none";
    document.getElementById("love").style.display="block";
}
</script>

</body>
</html>
